<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <div id="score">Score:
        <span class="player-score">0</span>
    </div>
        <!-- dark overlay -->
    <div class="overlay"></div>

    <!-- modal for starting the game -->
    <div class="start-game">
        <h1>Instructions</h1>
        <p>Help Timmy get to the beach! </p>
        <p>Avoid the lady bugs or Timmy gets bummed out.</p>
        <p>Crushing 3 makes him go home sad.</p>

        <p>10 points wins the game!</p>

        <button onclick="startGame()">Let's Play!</button>
    </div>

    <!-- modal for when player looses all lives -->
    <div class="game-over">
        <h1>Game Over</h1>
        <h3>Timmy got sad and went home.</h3>

        <button onclick="resetGame()">Play Again</button>
    </div>

    <!-- Modal for when player wins the game -->
    <div class="winner">
        <h1>You Win!</h1>
        <h2>Timmy crossed the road and hit the surf!!</h2>

        <button onclick="resetGame()">Play Again</button>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
